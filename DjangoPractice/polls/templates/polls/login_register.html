{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}
    <div class="login-form">
        <div class="login-cntr">
            <h1>LOGIN</h1>
        </div>

       <form method="post" action="">
           {% csrf_token %}
           <div class="login-cntr">
                <h2>Find Your Partner</h2>
           </div>

            <div class="login-content">
                <label>Username:</label>
                <input class="abc" type="text" name="username" placeholder="Enter Username">

                <label>Password:</label>
                <input class="abc" type="password" name="password" placeholder="Enter Password">
                <input class="btn-delete" type="submit" value="Login">
            </div>
        </form>

        <div class="login-cntr">
            <p>Haven't Signed up Yet?</p>
            <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>

{% else %}

    <div>
       <form method="post" action="">
            {% csrf_token %}

            {{form.as_p}}

            <input type="submit" value="Register">
        </form>
        <p>Already Signed up Yet?</p>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}

{% endblock %}
