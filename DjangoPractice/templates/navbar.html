{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" media="screen" href="{% static 'polls/style/main.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="main-con">
    <a href="/">
    <a href="{% url 'home' %}"><img src="{% static 'polls/images/logo.png' %}" alt="studdybud"></a>
  </a>

  <form action="{% url 'home' %}">
    <i class="fa fa-search" aria-hidden="true"></i>
    <input type="text"  name="q" placeholder="Search Rooms..."/>
  </form>

<div class="dropdown login">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {% if request.user.is_authenticated %}
      <i class="fa fa-user" aria-hidden="true"></i> {{request.user.username}}
    {% else %}
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    {% endif %}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}" >Logout</a>
    {% else %}
      <a href="{% url 'login' %}" >Login</a>
    {% endif %}
    <div>
       <a href="{% url 'user-profile' request.user.id %}" ><i class="fa-thin fa-pen-to-square"></i>Setting</a>
    </div>
  </div>
</div>



</div>
